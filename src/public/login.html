<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/postRequest.css">
    <link rel="stylesheet" href="../css/login.css">
  <head>

  <body>
    <div class="login-wrapper">
      <div class="theme">今日のあなたをデザインする</div>
      <div class="logo">コーデメイト</div>
      <div class="loginForm">
        <div class="mailAddress">
          <input type="text" placeholder="メールアドレス" size="40">
        </div>
        <div class="password">
          <input type="text" placeholder="パスワード" size="40">
        </div>
        <div>
          <button class="loginButton" type="submit">ログイン</button>
        </div>
        <div>
          <button class="signUpButton" type="submit">新規登録</button>
        </div>
      </div>
    </div>
  </body>
