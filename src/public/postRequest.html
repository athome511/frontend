<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/postRequest.css">
    <link rel="stylesheet" href="../css/default.css">
  <head>

  <body>
    <div class="postRequest-wrapper">
      <div class="postRequest-form" id="title" >
        <input type="text" placeholder="タイトルを入力" size="40">
      </div>
      <div class="postRequest-form" id="limit">
        <input type="text" placeholder="期限を入力" size="40">
      </div>
      <div class="postRequest-form" id="memo">
        <textarea rows="5" cols="40" placeholder="メモを入力" ></textarea>
      </div>
      <div class="button-wrapper">
        <button id="submitButton" type="submit">依頼を提案する</button>
      </div>
    </div>
  </body>
